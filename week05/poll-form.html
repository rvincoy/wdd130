<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Rolando Vincoy | Poll Form Example</title>
        <meta name="description" content="An example poll form">
        <meta name="author" content="Rolando Vincoy">
        <link rel="stylesheet" href="styles/poll-form.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400&family=Yuji+Mai&display=swap" rel="stylesheet">

    </head>
    <body>
        <header>

        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="text" id="useremail" name="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item column1">
                        <label>What is your favorite browser? 
                            <select name="browser">
                                <option value="chrome">Chrome</option>
                                <option value="firefox">Firefox</option> 
                                <option value="safari">Safari</option> 
                                <option value="edge">Edge</option> 
                                <option value="brave">Brave</option> 
                                <option value="other">Other</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-item column1"><label>Do you have a household pet? <input type="checkbox" name="pet"></label></div>
                    <div class="form-item"><label>List the places you have lived: <textarea name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea> </label></div>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>       
        </main>
        <footer>

        </footer>
    </body>
</html>
